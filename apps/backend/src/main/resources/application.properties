# Application Configuration
spring.application.name=k8s-manager
server.port=8080
server.servlet.context-path=/api/v1
# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:k8smanager}
spring.datasource.username=${DB_USERNAME:k8smanager}
spring.datasource.password=${DB_PASSWORD:changeit}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.k8smanager=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Virtual Threads Configuration
spring.threads.virtual.enabled=true
# Kubernetes Client Configuration (in-cluster mode)
kubernetes.client.in-cluster=true
kubernetes.client.namespace=default
kubernetes.client.logging.enabled=true
kubernetes.client.logging.debugging=true
# OAuth2 / OIDC Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms}/protocol/openid-connect/certs
# Prometheus Configuration
prometheus.url=${PROMETHEUS_URL:http://localhost:9090}
prometheus.timeout=30s
# Metrics Caching Configuration
metrics.cache.enabled=true
metrics.cache.ttl.seconds=300
metrics.cache.size.max=1000
# Actuator / Observation Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
# SpringDoc / Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.show-actuator=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

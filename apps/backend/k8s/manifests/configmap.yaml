apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-manager-config
  namespace: default
data:
  # Database Configuration
  db.host: "postgres-service"
  db.port: "5432"
  db.name: "k8smanager"
  db.username: "k8smanager"

  # Keycloak/OIDC Configuration
  keycloak.issuer-uri: "https://keycloak.example.com/realms/k8s-manager"

  # Prometheus Configuration
  prometheus.url: "http://prometheus-service.monitoring.svc.cluster.local:9090"

  # Frontend Configuration
  frontend.api-url: "https://k8s-manager.example.com/api"

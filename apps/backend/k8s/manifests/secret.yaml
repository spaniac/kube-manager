apiVersion: v1
kind: Secret
metadata:
  name: k8s-manager-secrets
  namespace: default
type: Opaque
stringData:
  # Database Password - Base64 encoded value should be replaced in production
  db.password: "change-me-in-production-secure-db-password"

  # If using OAuth2 client secret for JWT validation
  # oauth2.client-secret: "your-oauth2-client-secret"

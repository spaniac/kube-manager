apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: k8s-manager-backend-policy
  namespace: default
  labels:
    app: k8s-manager
    component: backend
spec:
  podSelector:
    matchLabels:
      app: k8s-manager
      component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        # Allow from frontend pods
        - namespaceSelector:
            matchLabels:
              name: default
          podSelector:
            matchLabels:
              app: k8s-manager
              component: frontend
        # Allow from ingress controller
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        # Allow from monitoring system
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow all egress for now (can be restricted further)
    - { }
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: k8s-manager-frontend-policy
  namespace: default
  labels:
    app: k8s-manager
    component: frontend
spec:
  podSelector:
    matchLabels:
      app: k8s-manager
      component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        # Allow from ingress controller
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: default
      ports:
        - protocol: TCP
          port: 5173
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: { }
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTP/HTTPS to external services
    - to:
        - namespaceSelector: { }
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow access to backend
    - to:
        - podSelector:
            matchLabels:
              app: k8s-manager
              component: backend
      ports:
        - protocol: TCP
          port: 8080

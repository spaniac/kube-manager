apiVersion: v1
kind: Service
metadata:
  name: k8s-manager-backend
  namespace: default
  labels:
    app: k8s-manager
    component: backend
spec:
  type: ClusterIP
  selector:
    app: k8s-manager
    component: backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-manager-frontend
  namespace: default
  labels:
    app: k8s-manager
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: k8s-manager
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 5173
      protocol: TCP

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: k8s-manager-backend
  namespace: default
  labels:
    app: k8s-manager
    component: backend
spec:
  selector:
    matchLabels:
      app: k8s-manager
      component: backend
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: k8s-manager-frontend
  namespace: default
  labels:
    app: k8s-manager
    component: frontend
spec:
  selector:
    matchLabels:
      app: k8s-manager
      component: frontend
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s

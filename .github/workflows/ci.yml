name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Run backend tests with coverage
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
      
      - name: Run backend tests with JaCoCo coverage
        run: cd apps/backend && ./gradlew clean test jacocoTestReport
      
      - name: Upload test coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-reports
          path: apps/backend/build/reports/jacoco/
          retention-days: 30
      
      - name: Check coverage thresholds
        run: |
          coverage=$(cat apps/backend/build/reports/jacoco/test/html/index.html | grep -oP 'Total[^0-9]*%' | sed 's/.*%//')
          lines=$(echo "$coverage" | grep -oP 'Line[^0-9]*:' | sed 's/.*: //')
          branches=$(echo "$coverage" | grep -oP 'Branch[^0-9]*:' | sed 's/.*: //')
          functions=$(echo "$coverage" | grep -oP 'Class[^0-9]*:' | sed 's/.*: //')
          if [ $(echo "$lines" | awk '{print $2}' | tr -d '%' '') -lt 80 ]; then
            echo "❌ Coverage below 80% threshold!"
            else
            echo "✅ Coverage meets 80% threshold"
          fi
      
      - name: Fail if coverage below threshold
        if: ${{ failure() }}
        run: |
          coverage=$(cat apps/backend/build/reports/jacoco/test/html/index.html | grep -oP 'Total[^0-9]*%' | sed 's/.*%//')
          if [ $(echo "$coverage" | grep -oP 'Line[^0-9]*:' | sed 's/.*: //' | awk '{print $2}' | tr -d '%' '') -lt 80 ]; then
            echo "::error::Coverage below threshold::Lines coverage is $coverage%"
            exit 1

  # Run frontend tests with coverage
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: cd apps/frontend && npm ci
      
      - name: Run frontend tests with Vitest coverage
        run: cd apps/frontend && npm run test:coverage
      
      - name: Upload test coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-reports
          path: apps/frontend/coverage/
          retention-days: 30
      
      - name: Check frontend coverage thresholds
        run: |
          coverage=$(cat apps/frontend/coverage/coverage-summary.json | jq -r '.total.lines.pct')
          if [ $(echo "$coverage" | tr -d '.' '') -lt 80 ]; then
            echo "❌ Frontend coverage below 80% threshold!"
          else
            echo "✅ Frontend coverage meets 80% threshold"
          fi
      
      - name: Fail if frontend coverage below threshold
        if: ${{ failure() }}
        run: |
          coverage=$(cat apps/frontend/coverage/coverage-summary.json | jq -r '.total.lines.pct')
          if [ $(echo "$coverage" | tr -d '.' '') -lt 80 ]; then
            echo "::error::Coverage below threshold::Lines coverage is $coverage%"
            exit 1

  # Run E2E tests with Playwright
  e2e-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: cd apps/frontend && npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
      
      - name: Run E2E tests
        run: cd apps/frontend && npx playwright test
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: apps/frontend/test-results/
          retention-days: 30
      
      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: apps/frontend/test-results/videos/
          retention-days: 30
      
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/frontend/test-results/screenshots/
          retention-days: 30

  # Code quality gate: ESLint and TypeScript checks
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: cd apps/frontend && npm ci
      
      - name: Run ESLint
        run: cd apps/frontend && npm run lint
      
      - name: Run TypeScript type check
        run: cd apps/frontend && npm run compile
      
      - name: Fail if lint or type check fails
        if: ${{ failure() }}
        run: |
          echo "::error::Code quality check failed"
          exit 1

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: k8s-manager-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=k8smanager
      - POSTGRES_USER=k8smanager
      - POSTGRES_PASSWORD=changeit
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - k8s-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U k8smanager -d k8smanager"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s
    restart: unless-stopped

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: k8s-manager-keycloak
    ports:
      - "8081:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=k8smanager
      - KC_DB_PASSWORD=changeit
      - KC_HEALTH_ENABLED=true
    networks:
      - k8s-network
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/realms/master || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 40s
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: k8s-manager-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    networks:
      - k8s-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # Backend Service (Spring Boot with Swagger UI)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: k8s-manager-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=k8smanager
      - DB_USERNAME=k8smanager
      - DB_PASSWORD=changeit
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/k8smanager
      - PROMETHEUS_URL=http://prometheus:9090
    networks:
      - k8s-network
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/v1/actuator/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 8
      start_period: 60s
    restart: unless-stopped

  # Frontend Service (Node.js / Vite dev server)
  frontend:
    image: node:18-alpine
    container_name: k8s-manager-frontend
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
      - VITE_WS_BASE_URL=ws://localhost:8080/api/v1
    volumes:
      - ./apps/frontend:/app
      - frontend-node-modules:/app/node_modules
    networks:
      - k8s-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5173 || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 8
      start_period: 30s
    restart: unless-stopped

networks:
  k8s-network:
    driver: bridge

volumes:
  frontend-node-modules:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
